<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <title>Home Page</title>
</head>

<body>
    <div class="container mt-5 col-md-6 shadow-lg p-3 mb-5 bg-white rounded">
        <h2 class="text-center">Enter Here</h2>
        <p>
            Name:
            <input type="text" class="form-control" ng-model="name" placeholder="Name" />
        </p>

        <p class="text-center" width="6rem">
            <input type="button" class="btn btn-primary" ng-click="display()" value="submit" />
        </p>

        <div class="d-flex justify-content-around">
            <p>{{namev}}</p>

        </div>
    </div>
</body>

</html>
